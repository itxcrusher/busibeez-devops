apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: busibeez-apps
  namespace: argocd
spec:
  project: {{ .Values.project }}
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.branch }}
    path: argocd
    helm: {}
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
