apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: makeadeal
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://github.com/itxcrusher/busibeez-devops.git
    targetRevision: main
    path: helm-charts/apis
    helm:
      valueFiles:
        - ../../values/apis/makeadeal.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
