apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: busibeez-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/itxcrusher/busibeez-devops.git
    targetRevision: dev
    path: argocd/applications    # The folder where child apps live
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true