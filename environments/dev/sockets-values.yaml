replicaCount: 1

image:
  tag: dev

service:
  type: ClusterIP
  port: 4000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: dev.busibeez.com
      paths:
        - path: /notification-socket(/|$)(.*)
          pathType: ImplementationSpecific
        - path: /makeadeal-socket(/|$)(.*)
          pathType: ImplementationSpecific
        - path: /support-socket(/|$)(.*)
          pathType: ImplementationSpecific
        - path: /chat-socket(/|$)(.*)
          pathType: ImplementationSpecific
  tls:
    - secretName: dev-tls-secret
      hosts:
        - dev.busibeez.com

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
