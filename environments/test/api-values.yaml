replicaCount: 1

image:
  tag: test

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: test.busibeez.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: letsencrypt-prod-cert
      hosts:
        - test.busibeez.com

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
