replicaCount: 1

serviceName: notification-socket

image:
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 4004

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: sandbox.busibeez.com
      paths:
        - path: "/notification-socket(|$)(.*)"
          pathType: ImplementationSpecific
  tls:
    - secretName: dev-tls-secret
      hosts:
        - sandbox.busibeez.com

env:
  - name: SOCKET_PORT
    value: "4004"
  - name: PORT
    value: "4004"
  - name: NODE_ENV
    value: "development"

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
