elasticsearch:
  hosts:
    - http://elasticsearch:9200

service:
  type: ClusterIP

ingress:
  enabled: true
  className: nginx
  hostname: logs-dev.busibeez.com
  path: /
  tls: true
  secretName: kibana-tls-secret
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cert
    nginx.ingress.kubernetes.io/rewrite-target: /
