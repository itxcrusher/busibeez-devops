replicaCount: 1

serviceName: followers

image:
  tag: latest

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: sandbox.busibeez.com
      paths:
        - path: "/followers(|$)(.*)"
          pathType: ImplementationSpecific
  tls:
    - secretName: dev-tls-secret
      hosts:
        - sandbox.busibeez.com

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
