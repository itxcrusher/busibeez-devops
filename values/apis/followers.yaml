replicaCount: 1

serviceName: followers

image:
  repository: registry.gitlab.com/astutexdevops/bb-latest/followers
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: sandbox.busibeez.com
      paths:
        - path: "/followers(|$)(.*)"
          pathType: ImplementationSpecific
  tls:
    - secretName: dev-tls-secret
      hosts:
        - sandbox.busibeez.com

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
