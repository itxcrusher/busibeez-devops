apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prod-cert
  namespace: prod
spec:
  secretName: prod-tls-secret
  issuerRef:
    name: letsencrypt-cert
    kind: ClusterIssuer
  dnsNames:
    - production.busibeez.com
  duration: 2160h
  renewBefore: 360h
  privateKey:
    algorithm: RSA
    size: 2048
