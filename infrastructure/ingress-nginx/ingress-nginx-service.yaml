apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress             # Updated namespace
  labels:
    app.kubernetes.io/name: ingress-nginx
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    app.kubernetes.io/name: ingress-nginx
