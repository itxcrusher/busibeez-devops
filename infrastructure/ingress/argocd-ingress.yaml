apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-cert"  # Set this after certificate is ready
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - argocd.busibeez.com
      secretName: argocd-tls-secret
  rules:
    - host: argocd.busibeez.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
